name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'
jobs:
  CI:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      USE_BAZEL_VERSION: 7.7.1
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: true
      - name: Check License Headers
        uses: apache/skywalking-eyes@61275cc80d0798a405cb070f7d3a8aaf7cf2c2c1 # v0.8.0
      
      - name: Setup Bazelisk
        uses: bazel-contrib/setup-bazel@083175551ceeceebc757ebee2127fde78840ca77  # v0.18.0
      
      - name: Build All Targets
        run: bazel build //...
